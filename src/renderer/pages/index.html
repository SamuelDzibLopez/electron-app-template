<!DOCTYPE html>
<html lang="en">
<head>

  <title>Electron App Template — Home</title>
  <link rel="stylesheet" href="./../styles/globals.css" />
</head>
<body>

  <main class="container">

    <header class="header">
      <h1>Electron App Template.</h1>
      <p class="subtitle">
        <span class="text-bold">v1.0.3.</span>
      </p>
    </header>

    <section class="card">
      <p id="info" class="info">
      </p>

      <p class="info">
        Creador de proyecto: <a href="https://github.com/SamuelDzibLopez" target="_blank" rel="noopener noreferrer" class="github-text-link">
